baseURL: https://blog.pleuston.org/
languageCode: en-us
title: Pleuston Blog
theme: ["PaperMod"]

copyright: "Â© Pleuston Press 2024"
paginate: 5


minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Projects
          url: projects
          weight: 1
        - name: Home
          url: /
          weight: 1
        - name: Archive
          url: archives
          weight: 2
        - name: Search
          url: search/
          weight: 3
        - name: Tags
          url: tags/
          weight: 4
        - name: Website
          url: https://pleuston.org/

outputs:
  home:
    - HTML
    - RSS
    - JSON
params:
  footer:
    text: "" 
  env: production     # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Pleuston Blog Archive"
  author: Pleuston

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  ShareButtons: ["twitter", "linkedin", "reddit", "telegram"]  # enable the share link on the bottom of each post
  # comments: false
  #homeInfoParams:
  #  Title: "Pleuston Blog Archive"
  #  Content: >
  #    Welcome to Pleuston Blog, the site stores all blogs and archived documents, including articles, reports, files, blogs, and public communications.
  #     - 1. You can visit our **[website](https://pleuston.org/)** for more information.
  #     - 2. You can visit terms **[here](/terms/)**.
  #     - 3. About this site, read the **[about page](/about/)**.

  profileMode:
    enabled: true
    title: Pleuston Blog and Archive Site
    imageUrl: "https://pleuston.org/images/pleuston.png"
    imageTitle: my image
    imageWidth: 720
    imageHeight: 405
    # remain 16:9 ratio

    subtitle: >
      Welcome to Pleuston Blog, the site stores all blogs and archived documents, including articles, reports, files, blogs, and public communications.<br>
      You can visit our **[website](https://pleuston.org/)** for more information.<br>
      You can visit terms **[here](/terms/)**.<br>
      About this site, read the **[about page](/about/)**.

    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags
      - name: Projects
        url: projects
  editPost:
    URL: "https://github.com/pleustonpress/blog.pleuston.org"
    Text: "Suggests and Improvements" # edit text
    appendFilePath: true # to append file path to Edit link

  assets:
    disableHLJS: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

# About Sitemap
sitemap:
  changefreq: monthly
  priority: 0.5
  filename: sitemap.xml


