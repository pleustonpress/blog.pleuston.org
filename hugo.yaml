baseURL: https://blog.pleuston.org/
languageCode: en-us
title: Pleuston Blog Archive
theme: ["PaperMod"]

copyright: "Â© Pleuston Press 2024"
paginate: 5


minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Projects
          url: projects
          weight: 1
        - name: Home
          url: /
          weight: 1
        - name: Archive
          url: archives
          weight: 2
        - name: Search
          url: search/
          weight: 3
        - name: Tags
          url: tags/
          weight: 4
        - name: Website
          url: https://pleuston.org/

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  
  env: production     # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Pleuston Blog Archive"
  author: Pleuston

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  ShareButtons: ["twitter", "linkedin", "reddit", "telegram"]  # enable the share link on the bottom of each post
  # comments: false

